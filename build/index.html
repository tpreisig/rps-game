<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors Game</title>
</head>
<body class="bg-custom1 min-h-screen flex place-content-center items-center">
    <div class="container w-3/4 mb-20 p-6 bg-custom2 shadow-slate-200 rounded-lg relative">
        <h1 class="lg:text-4xl text-xl text-custom1 font-bold mb-32 text-center text-slate-100">Rock Paper Scissors</h1>
        <button id="clear-history" class="bg-slate-200 px-8 py-2 rounded-lg absolute top-24 left-1/2 -translate-x-1/2">Clear</button>
        <div class="flex justify-center items-center mb-8 md:mx-60">
            <button id="rock" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-md">Rock</button>
            <button id="paper" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-md ml-4">Paper</button>
            <button id="scissors" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md ml-4">Scissors</button>
        </div>
        <p id="result" class="text-lg font-bold mb-8"></p>
        <ul id="history" class="list-disc pl-8 text-gray-600"></ul>
    </div>
</body>
</html>
